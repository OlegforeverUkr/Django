{% extends 'base.html' %}

{% block title %}Log Out Confirmation | Blog{% endblock %}

{% block content %}
<div class="content">
    <h2>Log Out Confirmation</h2>
    <p>Are you sure you want to log out?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Yes</button>
        <a href="{% url 'postapp:home-page' %}" class="btn btn-secondary">No</a>
    </form>
</div>
{% endblock %}
